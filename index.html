  <style>
    body {
      margin: 0;
      padding: 0;
      background: #05070d;
      color: #e5e5e5;
      font-family: "Inter", sans-serif;
    }

    /* HEADER */
    header {
      background: rgba(10, 15, 26, 0.85);
      backdrop-filter: blur(12px);
      padding: 22px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 200, 255, 0.15);
      box-shadow: 0 0 22px rgba(0, 200, 255, 0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: #7dd3fc;
      text-shadow: 0 0 12px #0ea5e9;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #e5e5e5;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    nav ul li a:hover {
      color: #7dd3fc;
      text-shadow: 0 0 8px #0ea5e9;
    }

    /* TERMINALE CENTRALE */
    .terminal-container {
      max-width: 900px;
      margin: 80px auto;
      background: #0a0f1a;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 22px rgba(0, 200, 255, 0.25);
      border: 1px solid rgba(0, 200, 255, 0.15);
    }

    .terminal-header {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    #terminal {
      font-family: "JetBrains Mono", monospace;
      font-size: 15px;
      color: #7dd3fc;
      white-space: pre-wrap;
      min-height: 260px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 25px;
      margin-top: 80px;
      opacity: 0.6;
    }

    /* BOTTONI SOCIAL */
    .social-bar {
      margin-top: 40px;
      text-align: center;
    }

    .social-bar a {
      margin: 0 12px;
      color: #7dd3fc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .social-bar a:hover {
      color: #e5e5e5;
      text-shadow: 0 0 8px #0ea5e9;
    }
  </style>
</head>

    </ul>
  </nav>
</header>

<!-- TERMINALE CENTRALE -->
<div class="terminal-container">
  <div class="terminal-header">
    <div class="dot red"></div>
    <div class="dot yellow"></div>
    <div class="dot green"></div>
  </div>

  <div id="terminal">Avvio RZAi‑pulciz...
Caricamento moduli...
Pronto per i comandi.</div>
</div>
